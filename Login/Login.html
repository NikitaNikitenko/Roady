<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roady Registration/Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h1 class="title">Roady</h1>
        <div class="tab-container">
            <button class="tablinks" onclick="openForm(event, 'login')">Увійти</button>
            <button class="tablinks" onclick="openForm(event, 'register')" id="defaultOpen">Зареєструватися</button>
        </div>

        <div id="login" class="tabcontent">
            <form>
                <div class="input-group">
                    <input type="text" id="username" name="username" placeholder="Ім'я користувача">
                    <i class="fas fa-user"></i>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="Пароль">
                    <i class="fas fa-lock"></i>
                </div>
                <button type="submit">Увійти</button>
            </form>
        </div>

        <div id="register" class="tabcontent">
            <form>
                <div class="input-group">
                    <input type="text" id="new-username" name="new-username" placeholder="Ім'я користувача">
                    <i class="fas fa-user"></i>
                </div>
                <div class="input-group">
                    <input type="password" id="new-password" name="new-password" placeholder="Пароль">
                    <i class="fas fa-lock"></i>
                </div>
                <div class="input-group">
                    <input type="password" id="repeat-password" name="repeat-password" placeholder="Повторіть пароль">
                    <i class="fas fa-lock"></i>
                </div>
                <div class="input-group">
                    <input type="email" id="email" name="email" placeholder="Електронна пошта">
                    <i class="fas fa-envelope"></i>
                </div>
                <button type="submit">Зареєструватись</button>
            </form>
        </div>
    </div>
    <script src="Login.js"></script>
</body>
</html>
