<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="Login.css" />
  <title>Form</title>
</head>
<body>
  <div class="login-wrap">
    <div class="login-html">
      <h1>Roady</h1>
      <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
      <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
      <div class="login-form">
        <div class="sign-in-htm">
          <div class="group">
            <label for="signin-user" class="label">Username</label>
            <input id="signin-user" type="text" class="input">
          </div>
          <div class="group">
            <label for="signin-pass" class="label">Password</label>
            <input id="signin-pass" type="password" class="input" data-type="password">
          </div>
          <div class="group">
            <input id="signin-check" type="checkbox" class="check" checked>
            <label for="signin-check"><span class="icon"></span> Keep me Signed in</label>
          </div>
          <div class="group">
            <button onclick="signIn()">Sign In</button>
          </div>
          <div class="hr"></div>
          <div class="foot-lnk">
            <a href="#forgot">Forgot Password?</a>
          </div>
        </div>
        <div class="sign-up-htm">
          <div class="group">
            <label for="signup-user" class="label">Username</label>
            <input id="signup-user" type="text" class="input">
          </div>
          <div class="group">
            <label for="signup-pass" class="label">Password</label>
            <input id="signup-pass" type="password" class="input" data-type="password">
          </div>
          <div class="group">
            <label for="repeat-pass" class="label">Repeat Password</label>
            <input id="repeat-pass" type="password" class="input" data-type="password">
          </div>
          <div class="group">
            <label for="email" class="label">Email Address</label>
            <input id="email" type="text" class="input">
          </div>
          <div class="group">
            <button onclick="signUp()">Sign Up</button>
          </div>
          <div class="hr"></div>
          <div class="foot-lnk">
            <label for="tab-1">Already Member?</label>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Массив для хранения пользовательских данных
    let users = [];

    // Функция для регистрации нового пользователя
    function signUp() {
      let username = document.getElementById('signup-user').value;
      let password = document.getElementById('signup-pass').value;
      let repeatPassword = document.getElementById('repeat-pass').value;
      let email = document.getElementById('email').value;

      // Проверка на совпадение паролей
      if (password !== repeatPassword) {
        alert("Passwords do not match!");
        return;
      }

      // Проверка на существование пользователя с таким же именем
      if (users.find(user => user.username === username)) {
        alert("Username already exists!");
        return;
      }

      // Добавление пользователя в массив
      users.push({
        username: username,
        password: password,
        email: email
      });

      alert("User registered successfully!");
    }

    // Функция для входа пользователя
    function signIn() {
      let username = document.getElementById('signin-user').value;
      let password = document.getElementById('signin-pass').value;

      // Поиск пользователя в массиве
      let user = users.find(user => user.username === username && user.password === password);

      if (user) {
        alert("Login successful!");
      } else {
        alert("Invalid username or password!");
      }
    }
  </script>
</body>
</html>
