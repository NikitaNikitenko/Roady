    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #8e2de2, #4a00e0);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 800px;
            overflow: hidden;
            position: relative;
            animation: slideIn 1s ease-in-out;
        }

        .button-container {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .map-button {
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #8e2de2;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            animation: pulse 2s infinite;
        }

        h1 {
            text-align: center;
            color: #444;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        .filters {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        .filters select, .filters input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            background-color: #f9f9f9;
            color: #333;
            margin-bottom: 10px;
        }
        .map-button:hover {
            background-color: #4a00e0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            animation: fadeIn 1s ease-in-out 0.5s backwards;
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #8e2de2;
            color: white;
        }
        tr:hover {
            background-color: #f0f8ff;
            transition: background-color 0.3s ease;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
        .scrollable {
            max-height: 600px; 
            overflow-y: auto; 
        }
    </style>
</head>

        <h1>Графік громадського транспорту</h1>
        <div class="filters">

            <tbody>
                <!-- Данные будут заполнены через JavaScript -->
            </tbody>
        </table>
        <div class="button-container">
            <button class="map-button" onclick="window.location.href='Map/MAINMAP.html'">На мапу</button>
