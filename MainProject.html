          <style>
            /* Анимация при наведении на кнопку */
            .cs-login-button {
                position: relative;
                overflow: hidden;
            }
        
            .cs-login-button::before {
                content: '';
                position: absolute;
                top: 50%;
                left: 50%;
                width: 300%;
                height: 300%;
                background-color: rgba(0, 123, 255, 0.2);
                transition: all 0.4s ease;
                border-radius: 50%;
                transform: translate(-50%, -50%) scale(0);
                z-index: 0;
            }
        
            .cs-login-button:hover::before {
                transform: translate(-50%, -50%) scale(1);
            }
        
            .cs-login-button span {
                position: relative;
                z-index: 1;
            }
        </style>
          <button class="cs-login-button" style="width: 170px; height: 40px; background-color: #ffffff; color: #007bff; border: 2px solid #007bff; border-radius: 35px; font-size: 18px; font-weight: bold; text-align: center; position: relative;" onclick="window.location.href = 'Login.html';">
